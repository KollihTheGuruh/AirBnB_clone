<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Carlifonia</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
            </article>
            <article>
                <h2>Place Name 2</h2>
            </article>
        </section>
    </div>
    
    <footer>
        <div class="footer-text">
            <h2>Best School</h2>
        </div>
    </footer>
</body>
</html>
