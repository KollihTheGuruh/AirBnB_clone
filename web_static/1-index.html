<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            margin: 0;
        }

        main {
            flex: 1;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <main>
        <!-- main content goes here -->
    </main>
    
    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
